spring:
  application:
    name: account-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: 1234
      username: user

security:
  ignored:
  - /css/**
  - /js/**
  - /images/**
  - /webjars/**
  - /**/favicon.ico
  - /swagger-ui.html
  - /swagger-resources/**
  - /v2/api-docs
      
mybatis:
  mapper-locations:
  - classpath:mapper/*.xml
  
mapper:
  mappers:
    - com.piggymetrics.account.repository.mybatis.UserMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

uaa:
  url: http://127.0.0.1:5000/uaa
  
eureka:
  instance:      
    metadata-map:
      management.context-path: /accounts/management
    status-page-url-path: /accounts/management/info
    health-check-url-path: /accounts/management/health
    